<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test DeleteModal</title>
    <link rel="stylesheet" href="/Test Templates/Delete Modal/style.css" />
  </head>
  <body>
    <div class="modal_bg">
      <div class="modal_box">
        <div class="modal_top">
          <p>Delete Task</p>
          <button @click="closeModal">x</button>
        </div>
        <div class="modal_mid">
          <p>Are you sure you want to delete your task?</p>
        </div>
        <div class="modal_bottom">
          <button id="cancel_button" @click="closeModal">Cancel</button>
          <button id="delete_button" @click="storeTasks.deleteTask(taskId)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
